  <div id="view"></div>
  <hr>
  <div class="desc">
    <p>これは、見知らぬ孤島に漂着したあなたが、生存と脱出、そして島の謎に挑むテキストアドベンチャーゲームです。</p>

  <script id="main" type="cyoa-script"><!- 
# This website content is released under the CC BY-SA 4.0 License, see LICENSE.
# --- シナリオスクリプト ---
%set v_found_food, false, 食料発見フラグ
%set v_found_water, false, 水発見フラグ
%set v_trust_akira, false, アキラとの信頼
%set v_trust_sayaka, false, サヤカとの信頼
%set v_half_hearted_choice, false, 中途半端な選択を繰り返す
%set v_build_raft_perfect, false, 頑丈なイカダを完成
%set v_build_raft_badly, false, 不完全なイカダ
%set v_fix_radio, false, 無線機を修理
%set v_solve_ruins_puzzle, false, 遺跡の謎を解いた
%set v_activate_ship, false, 宇宙船を起動
%set v_fail_activation, false, 起動失敗
%set v_overcome_trial, false, 海の試練を乗り越えた
%set v_build_raft_alone, false, 一人でイカダ完成
%set v_final_conflict, false, 最後の対立
%set v_fail_solve_puzzle, false, 謎解き失敗
%set v_no_food, false, 食料なし
%set v_no_water, false, 水なし
%set v_obstacle_storm, false, 障害：嵐
%set v_obstacle_radio_trouble, false, 障害：無線機トラブル
%set v_obstacle_loose_rope, false, 障害：ロープ緩み
%set v_found_ruins_entrance, false, 遺跡入口発見フラグ
%set v_entered_ruins, false, 遺跡内部進入フラグ
%set v_path_tendency, '', ルート傾向
# ラベルID: l_act1_start_1
# ラベル名: 第一幕開始 1/5
焼けるような喉の痛みで、意識がゆっくりと浮上する。
耳にまとわりつくのは、寄せては返す冷たい波の音。
:次へ,l_act1_start_2

*l_act1_start_2
# ラベルID: l_act1_start_2
# ラベル名: 第一幕開始 2/5
濡れた砂が肌に張り付き、体温を容赦なく奪っていく。
どうやら、乗っていた船が嵐に遭い、海に投げ出されたらしい。
:次へ,l_act1_start_3

*l_act1_start_3
# ラベルID: l_act1_start_3
# ラベル名: 第一幕開始 3/5
ゆっくりと身を起こし、辺りを見渡す。
見上げた空は残酷なほど青く、目の前にはどこまでも続く水平線。
そして背後には、黒々としたジャングルの口が不気味に開いていた。
:次へ,l_act1_start_4

*l_act1_start_4
# ラベルID: l_act1_start_4
# ラベル名: 第一幕開始 4/5
ここはどこだ？記憶は曖昧で、絶望が胃を締め付ける。
だが、死んでたまるか。
そんな単純な怒りが、冷え切った体の芯に、か細い熱を灯した。
:次へ,l_act1_start_5

*l_act1_start_5
# ラベルID: l_act1_start_5
# ラベル名: 第一幕開始 5/5
まずは、どうする？
:今はただ生き延びることだけを考えよう。まずは水と安全な寝床だ。,l_find_water_shelter
:このまま海岸で待っていても助けは来ない。危険を冒してでも、この島の正体を探るべきだ。,l_explore_jungle

*l_find_water_shelter
# ラベルID: l_find_water_shelter
# ラベル名: 水とシェルター探し

思考は単純だった。生きる。そのためには水が、そして雨風をしのげる場所が必要だ。
私は、背後の不気味な森に背を向け、どこまでも続く海岸線を歩き始めた。
%set v_path_tendency, 'realism', ルート傾向：現実主義

太陽に焼かれた岩肌を、祈るような気持ちで舐めるように見て回る。
やがて、黒い染みが滲む岩の隙間に、一滴、また一滴と光るものを見つけた。
毒かもしれない、という理性の声が聞こえる。だが、喉の痛みはそんな躊躇いをあざ笑うかのように、私を突き動かした。
鉄錆のような、生臭い味が舌に広がった。だが、それは紛れもなく命の水だった。
%set v_found_water, true, 水発見フラグ

わずかに人心地がつき、次なる目標、今夜の寝床を探す。
波が打ち付けない、風が唸りを上げない、そんな場所。潮風に抉られた岩陰が、まるで母親の腕のように、私を招いているように見えた。
中は狭く、獣の匂いがしたが、今は関係ない。ここで夜を明かす。
%set v_found_shelter, true, シェルター発見フラグ

最後に食料だ。見つけたのは、フジツボに覆われた貝や、ぬるりとした海藻。
火を起こす術などない。目を閉じ、ただの『燃料』として、無心で口に放り込んだ。
%set v_found_food, true, 食料発見フラグ

:次へ,l_act1_end

*l_explore_jungle
# ラベルID: l_explore_jungle
# ラベル名: ジャングル探索

海岸で助けを待つのが賢明だろう。だが、この島に満ちる異様な気配が、私の本能をざわつかせる。
答えは、この暗闇の中にある。そう確信にも似た衝動に駆られ、私は黒い森へと足を踏み入れた。
%set v_path_tendency, 'exploration', ルート傾向：探求

一歩入るだけで、空気が変わった。湿った土の匂いと、腐った花の甘い香りが混じり合って鼻をつく。
頭上では、名も知らぬ鳥がガラスを引っ掻くような声で鳴き、巨大なシダの葉が、まるで生き物のように行く手を阻む。

どれくらい歩いただろうか。疲労が限界に達したその時、不意に視界が開けた。
そこに、あるはずのないものが、あった。巨大な、石の建造物だ。
蔦に覆われ、分厚い苔に覆われているが、その幾何学的な直線と曲線は、自然が生み出すものとは明らかに異質だった。
表面には、見たこともない紋様がびっしりと刻まれている。それはまるで、巨大な墓標のようにも、あるいは天を突く神殿のようにも見えた。
暗い入口が、私を誘っている。
%set v_found_ruins_entrance, true, 遺跡入口発見フラグ

:この奥に答えがある。さらに探索する,l_enter_structure
:今は危険だ。海岸へ引き返す,l_return_to_beach

*l_enter_structure
# ラベルID: l_enter_structure
# ラベル名: 構造物に入る

好奇心は、恐怖に打ち勝った。私はごくりと喉を鳴らし、暗い入口の向こう側へと、吸い込まれるように足を踏み入れた。
途端に、ジャングルの喧騒が嘘のように途絶える。しんと静まり返った回廊に、ひやりと冷たい、淀んだ空気が満ちていた。
光源は見当たらない。だが、壁を流れる紋様そのものが、まるで呼吸するかのように、青白い光を明滅させている。
足元には、滑らかな金属でできた、有機的な曲線を持つ機械の残骸。それはまるで、巨大な生物の骨のようにも見えた。
これは、人間の作ったものではない。私の理解を、常識を、根底から覆す何かが、この奥で眠っている。
%set v_entered_ruins, true, 遺跡内部進入フラグ

:次へ,l_act1_end

*l_return_to_beach
# ラベルID: l_return_to_beach
# ラベル名: 海岸へ引き返す

あの入口の奥から、何か得体の知れないものが、私を見ている。そんな悪寒が背筋を走った。
今はダメだ。好奇心のために命を捨てるのは愚か者のすることだ。
私は名残惜しさを振り払うように踵を返し、再びジャングルを突き進んだ。背後から感じる視線が消えるまで、一度も振り返らなかった。

海岸に戻った私は、半ば無心で生存のための作業に没頭した。
岩清水で喉を潤し、磯のものを口に運ぶ。あの異様な建造物の記憶を、現実的な行動で上書きしようとしているかのようだった。
%set v_found_food, true, 食料発見フラグ
%set v_found_water, true, 水発見フラグ

:次へ,l_act1_end

*l_act1_end
# ラベルID: l_act1_end
# ラベル名: 第一幕終了

空がオレンジから深い藍色に染まり、容赦ない太陽が海に沈むと、島の空気が再び変わった。
昼間の喧騒は止み、代わりに、喉の奥で唸るような低い獣の声や、虫たちの不気味な羽音が闇を満たし始める。
シェルターの岩陰（あるいは遺跡の入口）で、私は膝を抱える。
今日手に入れたもの、見つけたもの。それはささやかな希望か、それとも更なる絶望への入口か。
今はただ、この長い夜を生き延びなければならない。疲労が鉛のように体にのしかかる中、私は明日昇るであろう太陽のことだけを考え、固く目を閉じた。

:次へ,l_act2_start

*l_act2_start
# ラベルID: l_act2_start
# ラベル名: 第二幕開始

夜の闇をこじ開けるように、水平線から光が差し込む。生きている。
その事実だけが、私を再び行動へと駆り立てた。
食料や水の確保、あるいは島の探索。昨日と同じことを繰り返そうとした、その時だった。
見慣れたはずの海岸線の、その先に。細く、しかし真っ直ぐに天へと昇る、一筋の煙。
見間違いではない。火だ。人がいる…！
心臓が激しく高鳴る。それは希望か、それとも新たな脅威の兆候か。
確かめるしかなかった。私は砂を蹴り、煙の根元へと向かって走り出した。

*l_encounter_akira
# ラベルID: l_encounter_akira
# ラベル名: アキラとの遭遇

息を切らして煙の元にたどり着いた私の目に飛び込んできたのは、焚き火、そして、一人の男の背中だった。
彼は黙々と、しかし驚くほど手際よく、漂着物を大きさや種類ごとに分類し、頑丈そうな木材をロープで組み上げている。
その横顔は、希望も絶望も浮かべていない。ただ、やるべきことをやる、という鋼のような意志だけがそこにあった。
私が立てた物音に、男は素早く振り返る。その手には、先端を鋭く尖らせた木片。厳しい目が、私を頭のてっぺんからつま先まで射抜いた。
「…君も遭難者か。俺はアキラだ。こんな島で、まさか他に人がいるとはな。」
彼は現実主義者で、この島からの脱出を最優先に考えているようだ。
どうやら、頑丈なイカダを作ろうとしているらしい。

:彼の現実的な考えに賛同し、イカダ作りを手伝う,l_cooperate_akira
:彼とは距離を置き、自分のペースで行動する,l_distance_akira

*l_cooperate_akira
# ラベルID: l_cooperate_akira
# ラベル名: アキラと協力

この男の言うことは正しい。夢や謎を追っている場合ではない。
私は黙って頷き、彼が分類していた木材の一つを手に取った。
私の行動を見て、アキラは初めて少しだけ警戒を解いたようだった。
「…話が早くて助かる。俺一人では、いつになるか分からなかったからな」
ぶっきらぼうな口調だが、その声には確かな安堵が滲んでいた。
彼は作業の合間に、浜辺に打ち上げられたコンテナの一つを指差した。
「あの中に、壊れた無線機がある。イカダが無駄になった時の、最後の保険だ」
彼の思考には一切の無駄がない。
%set v_trust_akira, true, アキラとの信頼

その日から、過酷だが目的のある日々が始まった。
巨大な流木を運び、ロープを編み、帆を張る。二人の間に会話は少なかったが、一つの目標に向かう確かな一体感がそこにはあった。
問題は、イカダの品質だ。

:嵐にも耐えられるよう、良質な材料を厳選し、丁寧に作業する,l_build_raft_perfect_choice
:一刻も早く脱出するため、手近な材料で急いで作る,l_build_raft_badly_choice

*l_build_raft_perfect_choice
# ラベルID: l_build_raft_perfect_choice
# ラベル名: イカダ完璧建造選択

時間はかかるかもしれない。だが、俺たちの命を預ける船だ。妥協は死を意味する。俺とアキラの意見は一致した。
俺たちは乾燥して硬い流木だけを選び、繊維がちぎれにくい蔦でロープを編み、一日一日、着実に作業を進めた。
数日後、目の前に現れたのは、もはや『イカダ』と呼ぶのがはばかられるほど、精巧で頑丈な船だった。
「…これなら、あの嵐が来ても耐えられる」
アキラが、誇らしげに船体を叩きながら言った。その横顔には、初めて会った時の険しさはもうなかった。
%set v_build_raft_perfect, true, 頑丈なイカダを完成

:次へ,l_encounter_sayaka

*l_build_raft_badly_choice
# ラベルID: l_build_raft_badly_choice
# ラベル名: イカダ不完全建造選択

一刻も早く、この島から離れたい。その焦りが、俺たちの判断を鈍らせた。
質より量、丁寧さより速さ。俺たちは、まだ湿り気の残る木材や、強度の分からない漂着ロープも構わず使った。
数時間で組み上がったイカダは、一見すると船の形をしていた。だが、その歪んだ骨格と、頼りない結び目は、素人目にも明らかだった。
アキラは完成したイカダを苦々しげに眺め、吐き捨てるように言った。
「…晴天が続くことを祈るしかないな。こんなものは、少し時化れば海の藻屑だ」
%set v_build_raft_badly, true, 不完全なイカダ

:次へ,l_encounter_sayaka

*l_distance_akira
# ラベルID: l_distance_akira
# ラベル名: アキラと距離を置く

彼の計画は合理的だ。だが、私の心は別の可能性を指し示していた。
あの、人間以外の何かが作ったとしか思えない建造物。あれを無視してこの島を去ることは、後悔に繋がる気がした。
私の考えを聞いたアキラは、呆れたように肩をすくめた。
「そうか。おとぎ話を信じるタイプか。まあ、無理強いはしない。だが、腹が減っても、嵐が来ても、助けてやれんぞ」
彼はそれきり私に興味を失ったように、再びイカダ作りの作業に戻った。その背中が、私を拒絶しているように見えた。
私は一人、再び島の探索へと向かった。アキラの言葉が、小さな棘のように心に引っかかりながら。

:次へ,l_encounter_sayaka

*l_encounter_sayaka
# ラベルID: l_encounter_sayaka
# ラベル名: サヤカとの遭遇

アキラと協力するにせよ、しないにせよ、運命は私にもう一人の生存者を引き合わせた。
それは、あの異様な石の建造物の前での、唐突な出会いだった。
一人の女性が、巨大な石壁に刻まれた紋様に、まるで取り憑かれたかのように見入っている。
手にした炭で、羊皮紙らしきものに必死に何かを書き写しているその集中力は凄まじく、私が近づくまで全く気づく様子はなかった。

私の存在に気づくと、彼女は一瞬驚いた顔をしたが、すぐに好奇心に満ちた輝くような笑顔を向けた。
「見て！この紋様、明らかに地球のどの文明のものとも違う！あなたもそう思うでしょ？私はサヤカ。あなたも、この島の『声』を聞いたのね？」
彼女は早口に、そして熱っぽく語りかける。その瞳は、現実の絶望ではなく、未知への尽きない探求心に燃えていた。
アキラとは、何もかもが正反対の人間だった。

:彼女の情熱に共感し、共に島の謎を解き明かす,l_align_sayaka
:アキラとの現実的な脱出計画に戻る（あるいはそれを優先する）,l_continue_akira
:どちらにも与せず、自分の道を探す,l_half_hearted
:誰の力も借りず、一人で脱出を目指す,l_build_raft_alone_choice


*l_align_sayaka
# ラベルID: l_align_sayaka
# ラベル名: サヤカと同調

アキラの現実的な計画が頭をよぎる。だが、目の前のサヤカの輝く瞳と、背後にある巨大な謎。どちらが私の心を掴んだかは、明らかだった。
「やっぱり！あなたも『そちら側』の人間なのね！」
サヤカは自分のことのように喜び、私を遺跡の奥へと手招きした。「さあ、行きましょう。私たちの常識が、ひっくり返る瞬間へ！」
%set v_trust_sayaka, true, サヤカとの信頼

その日から、俺たちの時間は現実のサバイバルから、古代の謎を追う冒険へと変わった。
壁の紋様を一つ一つ写し取り、奇妙な装置の構造を分析し、夜空の星の配置と遺跡の関係について、二人で飽きることなく議論を交わした。
そして、ついに核心に迫る選択を迫られる。

:この謎を最後まで見届ける。徹底的に解明する,l_solve_ruins_puzzle_event
:深入りは危険だ。謎解きはほどほどにする,l_act2_end

*l_solve_ruins_puzzle_event
# ラベルID: l_solve_ruins_puzzle_event
# ラベル名: 遺跡謎解明イベント

サヤカと共に、遺跡の奥深くを調査し、ついにその謎を完全に解明した。
この遺跡は、地球のものではない、異星文明の遺産だったのだ。
%set v_solve_ruins_puzzle, true, 遺跡の謎を解いた

# 仮のジャンプ
:次へ,l_act2_end

*l_continue_akira
# ラベルID: l_continue_akira
# ラベル名: アキラとの継続

サヤカの言葉は魅力的だった。だが、それは『賭け』だ。俺は、アキラとの間で築き上げた、より確実な『現実』を選ぶことにした。
「そう…残念。でも、あなたの決断を尊重するわ」
サヤカは寂しそうに微笑んだ。「もし、その『現実』が息苦しくなったら、いつでもここに来て。謎は、いつでもあなたを待っているから」

窓の外で、見慣れた島が、そして青い地球がみるみる小さくなっていく。サヤカと俺は、言葉もなく、ただ星々の海へと続く光の道を見つめていた。
【True End】星への帰還

*l_knowledge_end_island_inheritor

コンソールに触れると、星の運行、生命の歴史、時空の秘密が、奔流となって頭に流れ込んでくる。
俺たちは脱出を止め、この島の新たな管理者として、永遠に近い時を生きることを選んだ。
【Knowledge End】島の継承者
%end

*l_good_end_two_survivors

# ラベル名: 【Good End】二人の生還

嵐を越え、飢えをしのぎ、俺とアキラを乗せたイカダは、ついに文明の光を見つけた。
遠くに見える街の灯を見た時、どちらからともなく、乾いた笑いがこぼれた。
過酷な日々は終わった。俺たちの間には、言葉にするには野暮な、だが決して壊れることのない絆が結ばれていた。
【Good End】二人の生還
%end

『…こちら、沿岸警備隊。感度良好』
その声を聞いた瞬間、俺とアキラは、崩れるように砂浜に座り込んだ。
【Normal End】救助信号

何度も死を覚悟した航海の果てに、俺はついに一隻の大型船を発見した。
助かったのだ。だが、その喜びの中に、なぜか言いようのない空虚感が広がっていた。
【Solitude End】孤独な航海
%end

【Betrayal End】裏切りの結末

サヤカはいつしか口をきかなくなり、ただ壁の紋様を写し続ける人形になった。
俺もまた、この島の、終わらない謎に取り込まれた亡霊だ。
【Lost End】永遠の探求者
%end

最後に見たのは、青く、あまりにも美しい空だった。
ああ、こんな場所で、俺はただ、力尽きるのか…
【Starvation End】力尽きる
